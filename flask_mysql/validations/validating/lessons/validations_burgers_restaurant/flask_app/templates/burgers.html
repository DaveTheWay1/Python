<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for burger in all_burgers %}
        <p>Burger Name: {{burger.name}} </p>
        {% for restaurant in all_restaurants %}
            {% if burger.restaurant_id == restaurant.id %}
            <p value="{{restaurant.id}}">Restaurant Name: {{restaurant.name}}</p>
            {% endif %}
        {% endfor %}
    <hr>
    {% endfor %}
    <a href="/">CREATE RESTAURANT</a>
    <a href="/burger">CREATE BURGER</a>
</body>
</html>
