<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> {{author.first_name}} {{author.last_name}}'s Favorites </h1>
    {% for book in author.books %}
    <p> Name: {{book.name}}  | Total Pages: {{book.pages}} </p>
    {% endfor %}
    <hr>
    <form action="/author/save/favorites" method = "POST">
        <input type="hidden" value="{{author.id}}" name="author_id">
        <label for="book_id">Add To Favorites</label>
        <select name="book_id">
            {% for book in books %}
            <option value="{{book.id}}"> {{book.name}} </option>
            {% endfor %}
        </select> 
        <br>
        <input type="submit" value="Add">
    </form>
    <hr>
    <a href="/add/author">Home</a>
</body>
</html>
