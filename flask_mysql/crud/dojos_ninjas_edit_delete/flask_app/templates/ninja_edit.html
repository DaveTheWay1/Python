<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/save/update" method = "POST" >
        <input type="hidden" value="{{ninja.id}}" name="id">

        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" value="{{ninja.first_name}}">

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ninja.last_name}}">

        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ninja.age}}">

        <label for="dojo_id">Dojo:</label>
        <select name="dojo_id">
            {% for dojo in dojos %}
                <option value="{{dojo.id}}"> {{dojo.name}} </option>
            {% endfor %}
        </select>

        <input type="submit" value="Submit">
    </form>
    <hr>
    <a href="/">HOME</a> |
    <a href="/ninja/{{ninja.id}}">SEE NINJA</a> |
    <a href="/">CANCEL EDIT</a>
</body>
</html>
