<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <h3> <a href="/home">Recipes</a> <a href="/logout">Logout</a> </h3>
    <hr>
    <form action="/save/edit", method = "POST">
        <input type="hidden" name="id" value="{{recipe.id}}">

        <label for="name">Name:</label>
<br>
        <input type="text" name="name" value="{{recipe.name}}">
<br>
        <label for="description">Description:</label>
<br>
        <textarea name="description" cols="30" rows="10">{{recipe.description}}</textarea>
<br>
        <label for="instructions">Instructions:</label>
<br>
        <textarea name="instructions" cols="30" rows="10">{{recipe.instructions}} </textarea>
<br>
        <input type="submit" value="Update">
<br>
    </form>
</body>
</html>
